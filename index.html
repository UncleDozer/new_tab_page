<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Tab</title>
    <meta name="description" content="Welcome to the Interwebs">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <div class="time curspo">
      <span class="hours"></span>
      <span class="minutes"></span>
      <span class="seconds"></span>
    </div>

    <div class="date curspo">
      <span class="block cur_day"></span>
      <span class="block cur_date"></span>
    </div>

    <div class="links">
      <ul>

        <!-- Reddit {{{-->
        <li class="linkitem">
          <a href="https://www.reddit.com">Reddit</a>
          <ul class='sublink'>

            <li>
              <a href="https://www.reddit.com/r/web_design">/r/web_design</a>
            </li>
            <li>
              <a href="https://www.reddit.com/r/webdev">/r/webdev</a>
            </li>
            <li>
              <a href="https://www.reddit.com/r/unixporn">/r/unixporn</a>
            </li>
          </ul>
        </li>
        <!-- }}} -->

        <!-- Facebook {{{ -->
        <li class="linkitem">
          <a href="https://www.facebook.com">Facebook</a>
        </li>
        <!-- }}} -->

        <!-- Google Inbox {{{ -->
        <li class="linkitem">
          <a href="https://inbox.google.com">Google Inbox</a>
        </li>
        <!-- }}} -->

        <!-- MDN {{{ -->
        <li class="linkitem">
          <a href="http://developer.mozilla.org">MDN</a>
        </li>
        <!-- }}} -->

        <!-- LocalHost {{{ -->
        <li class="linkitem">
          <a href="http://localhost">LocalHost</a>
        </li>
        <!-- }}} -->


        <!-- Github {{{ -->
        <li class="linkitem">
            <a href="https://github.com">Github</a>
        </li>
        <!-- }}} -->

        <!-- Webtastic! {{{ -->
        <li class="linkitem">
          <a href="http://webtastic-development.net">Webtastic!</a>
        </li>
        <!-- }}} -->

      </ul>
    </div>

    <script src="js/main.js"></script>

  </body>
</html>
